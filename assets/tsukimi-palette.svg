  <!-- Row 1 -->
  <rect class="swatch" x="48"  y="560" width="176" height="88" fill="#f5f0e8"/>
  <text x="64" y="604" class="label" fill="#4a3f35">#f5f0e8</text>
  <text x="64" y="628" class="label" fill="#6b5d4f">background</text>

  <rect class="swatch" x="240" y="560" width="176" height="88" fill="#faf7f2"/>
  <text x="256" y="604" class="label" fill="#4a3f35">#faf7f2</text>
