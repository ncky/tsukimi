<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="740" viewBox="0 0 1200 740">
  <defs>
    <style>
      .title { font: 700 32px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #111827; }
      .subtitle { font: 600 20px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #111827; }
      .label { font: 600 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .hint { font: 500 13px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #374151; }
      .swatch { rx: 12; ry: 12; }
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="740" fill="#ffffff" />

  <!-- Header -->
  <text x="48" y="60" class="title">Tsukimi palette</text>
  <text x="48" y="92" class="hint">Dark + light reference swatches (hex)</text>

  <!-- Layout constants -->
  <!-- Swatch size: 176 x 88, gap: 16 -->

  <!-- DARK -->
  <text x="48" y="150" class="subtitle">Dark</text>

  <!-- Row 1 -->
  <rect class="swatch" x="48"  y="170" width="176" height="88" fill="#0d0e12"/>
  <text x="64" y="214" class="label" fill="#f0ebe5">#0d0e12</text>
  <text x="64" y="238" class="label" fill="#b8b3aa">background</text>

  <rect class="swatch" x="240" y="170" width="176" height="88" fill="#0a0b0f"/>
